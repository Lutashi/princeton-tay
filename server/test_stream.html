<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .chatbot-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 400px;
      max-width: 90%;
    }

    .chatbot-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .chatbot-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .chatbot-output {
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
    <div class="chatbot-container">
      <div class="chatbot-header">Chatbot</div>
      <input type="text" class="chatbot-input" placeholder="Enter your message" />
      <button onclick="sendMessage()">Send</button>
      <div class="chatbot-output" id="chatbot-output"></div>
      <div class="chatbot-response-time" id="chatbot-response-time"></div>
    </div>
  
    <script>
      const apiUrl = "http://localhost:8000/api/chat";
      const chatbotOutput = document.getElementById("chatbot-output");
      const chatbotResponseTime = document.getElementById("chatbot-response-time");
  
      async function chatWithAPI(queryText) {
        const startTime = performance.now();
        const requestBody = JSON.stringify({ text: queryText, uuid: "a5ec8ab3-1dc3-4738-a2f1-27ed951b0af3", session_id: "32a7dd3a-b32a-4f20-8d8c-73daaad88949" });
  
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: requestBody,
        });
  
        const reader = response.body.getReader();
        let result = "";
        let firstTokenReceived = false;
  
        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            break;
          }
          if (!firstTokenReceived) {
            const endTime = performance.now();
            const timeToFirstToken = (endTime - startTime).toFixed(2);
            chatbotResponseTime.textContent = `Time to first token: ${timeToFirstToken} ms`;
            firstTokenReceived = true;
          }
          result += new TextDecoder().decode(value);
          chatbotOutput.textContent = result;
        }
  
        return result;
      }
  
      function sendMessage() {
        const inputField = document.querySelector(".chatbot-input");
        const queryText = inputField.value.trim();
        if (queryText) {
          chatbotResponseTime.textContent = "";
          chatWithAPI(queryText)
            .then((response) => {
              console.log("Response:", response);
              inputField.value = "";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }
    </script>
  </body>
  </html>
